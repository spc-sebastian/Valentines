        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake-hard {
            0%, 100% { transform: translate(0, 0) rotate(0); }

            20% { transform: translate(2px, 2px) rotate(1deg); }

            80% { transform: translate(2px, -2px) rotate(1deg); }
            90% { transform: translate(-2px, -2px) rotate(-1deg); }
        }
        @keyframes sassy-dance {
            0%, 100% { transform: translate(0, 0) rotate(0) scale(1); }
            25% { transform: translate(4px, -8px) rotate(5deg) scale(1.1); }
            50% { transform: translate(-4px, 0) rotate(-5deg) scale(0.9); }
            75% { transform: translate(2px, -4px) rotate(2deg) scale(1.05); }
        }
        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
        .heart-float {
            position: absolute;
            bottom: -10%;
            pointer-events: none;
            animation: float-up linear infinite;
        }
        .animate-subtle {
            animation: subtle-float 4s ease-in-out infinite;
        }
        .animate-shake {
            animation: shake-hard 0.2s ease-in-out infinite;
        }
        .animate-dance {
            animation: sassy-dance 1s ease-in-out infinite;
        }
        .animate-pulse-heart {
            animation: heart-pulse 2s ease-in-out infinite;
        }
        .minimal-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        .yes-glow {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
